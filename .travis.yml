sudo: required
dist: trusty
language: c
compiler: gcc
env:
  global:
  - APT_DEPENDENCIES="liblapack-dev libblas-dev"
  - GH_REPO=glaconbleu/cyan
  - secure: 
notifications:
  email:
  - glaconbleu@codices.org
branches:
  only:
  - master
script: "./.travis/run build"
after_success:
- "./.travis/run after_success"
- codecov --gcov-root=/tmp/_ci/build
after_failure: "./.travis/run after_failure"
before_install:
- pip install --user codecov
- "./.travis/run before_install"
